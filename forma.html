<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Duomenu informacija</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Duomen≈≥ informacija</h1>
	<form>
		<fieldset>
			<label>El. pasto adresas:*</label>
			<input type="email" required>
		</fieldset>
		<fieldset>
			<label>Slaptazodis:*</label>
			<input type="password" required>
		</fieldset>
		<fieldset>
			<label>Patvirtinti slaptazodi:*</label>
			<input type="password" required>
		</fieldset>
		<fieldset>
			<label>Sutinku su taisyklemis</label>
			<input type="checkbox">
		</fieldset>
	
	<h2>Pasitikrinkite saskaitos adresa</h2>
		
			<fieldset>
				<label>Lytis:*</label>
				<select required>
					<option>Moteris</option>
					<option>Vyras</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Vardas:*</label>
				<input type="text">
			</fieldset>
			<fieldset>
				<label>Pavarde:*</label>
				<input type="text">
			</fieldset>
			<fieldset>
				<label>Gatve, namo(buto) nr.:*</label>
				<input type="text">
				<input type="number">
			</fieldset>
			<fieldset>
				<label>Pasto kodas:*</label>
				<input type="number" required>
				<a href="https://www.post.lt/pasto-kodu-ir-adresu-paieska">Pasto kodo paieska</a>
			</fieldset>
			<fieldset>
				<label>Miestas:*</label>
				<input type="text" required>
			</fieldset>
			<fieldset>
				<label>Salis:*</label>
				<select>
					<option>Lietuva</option>
					<option>Latvija</option>
					<option>Estija</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Telefonas:*</label>
				<input type="number" required>
			</fieldset>
			<fieldset>
				<label>Papildoma uinformacija:</label>
				<textarea placeholder=""></textarea>
			</fieldset>
			<fieldset>
				<button type="submit">Registruotis</button>
			</fieldset>
	</form>
	


</body>
</html>
